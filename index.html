<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="gerador de senhas, password generator" />

    <link rel="stylesheet" href="style.css" />

    <title>🔐 Gerador de Senhas</title>
  </head>
  <body>
    <img class="logo" src="./assets/logo.jpg" alt="Logo Gerador de Senha" />

    <main class="container-input">
      <span>Tamanho&nbsp;<span id="value"></span>&nbsp;caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>

    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password">84658</span>
      <span class="tooltip">Clique na senha para copiar 👆</span>
    </div>

    <script src="main.js"></script>
  </body>
</html>
